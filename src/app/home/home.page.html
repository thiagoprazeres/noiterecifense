<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <div class="container">
        Noite Recifense 3.2
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar color="light">
        <ion-title size="large">Noite Recifense 3.2</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="pins" *ngFor="let datas of eventos">
      <ion-text color="primary">
          <h4 class="ion-padding">{{ datas[0].data }}</h4>
      </ion-text>
      <ion-card class="pin" *ngFor="let evento of datas" (click)="presentActionSheet(evento)">
          <ion-img *ngIf="evento.image" [src]="evento.image" [alt]="evento.title"></ion-img>
          <ion-card-header>
              <!-- <ion-card-subtitle><ion-icon name="calendar" slot="start" color="warning"></ion-icon> {{evento.date}} {{evento.time}}</ion-card-subtitle> -->
              <ion-card-title>
                  <h2>{{evento.title}}</h2>
              </ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="evento.description">
              {{evento.description}}
          </ion-card-content>
          <ion-item>
              <ion-icon name="calendar" slot="start" color="warning"></ion-icon>
              <ion-label color="dark">{{evento.data}} {{evento.time}}</ion-label>
          </ion-item>
          <ion-item *ngIf="evento.price" title="{{evento.price}}">
              <ion-icon name="cash" slot="start" color="warning"></ion-icon>
              <ion-label color="dark">{{evento.price}}</ion-label>
          </ion-item>
          <ion-item *ngIf="evento.location || evento.city" title="{{evento.location}}" lines="none">
              <ion-icon name="pin" slot="start" color="warning"></ion-icon>
              <ion-label color="dark">{{evento.location}}<span *ngIf="evento.city"> - {{evento.city}}</span></ion-label>
          </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
